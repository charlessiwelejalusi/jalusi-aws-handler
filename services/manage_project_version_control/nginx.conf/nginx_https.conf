# Multi-Domain Nginx Configuration with SSL/HTTPS
# HTTPS configuration to be used AFTER SSL certificates are obtained
# This configuration redirects HTTP to HTTPS and serves content over SSL

# ============================================================================
# Server Block 1: Web Application Domain - HTTP (Redirects to HTTPS)
# Replace example1.com with your actual domain
# ============================================================================
server {
    listen 80;
    server_name example1.com www.example1.com;

    # Serve ACME HTTP-01 challenges from shared webroot (for certificate renewal)
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
        default_type "text/plain";
        try_files $uri =404;
        access_log off;
    }

    # Everything else redirects to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# ============================================================================
# Server Block 1: Web Application Domain - HTTPS
# Replace example1.com with your actual domain
# Replace DOMAIN1_CERT_PATH with your Let's Encrypt certificate path
# ============================================================================
server {
    listen 443 ssl http2;
    server_name example1.com www.example1.com;

    # SSL Certificate Configuration
    # Replace DOMAIN1_CERT_PATH with your actual domain (e.g., example1.com)
    ssl_certificate /etc/letsencrypt/live/DOMAIN1_CERT_PATH/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/DOMAIN1_CERT_PATH/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Allow larger uploads through the proxy
    client_max_body_size 500M;

    # Web Application at root path
    location / {
        proxy_pass http://web-service:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://web-service:5000/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

