# ============================================================================
# Configuration Notes for HTTPS Setup:
# ============================================================================
# 1. Replace example1.com, example2.com, example3.com with your actual domains
# 2. Replace DOMAIN1_CERT_PATH, DOMAIN2_CERT_PATH, DOMAIN3_CERT_PATH with your certificate paths
#    (usually the domain name, e.g., /etc/letsencrypt/live/example1.com/fullchain.pem)
# 3. Replace web-service, api-service, service3 with your actual Docker service names
# 4. Replace IP_ADDRESS in Server Block 4 with your actual server IP address
# 5. Adjust port numbers (5000, 8000, 3000) to match your service ports
# 6. This configuration should be used AFTER SSL certificates are obtained
# 7. HTTP requests are automatically redirected to HTTPS (except for IP address access)
# 8. ACME challenge location is preserved for certificate renewal
# 9. To renew certificates: certbot renew --webroot -w /var/www/certbot
# 10. After updating certificates, reload nginx: nginx -s reload
# ============================================================================
