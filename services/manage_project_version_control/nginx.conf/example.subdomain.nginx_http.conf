# Subdomain Routing:
# - esdt.jalusitech.co.za -> http://127.0.0.1:8000/ (ESDT service)
# - agritech.jalusitech.co.za -> http://127.0.0.1:5001/ (Agritech service)
# - IP address access -> http://127.0.0.1:5001/ (default service)
#
# DNS Requirements:
# - Ensure DNS A records are configured for both subdomains pointing to server IP
# - esdt.jalusitech.co.za -> A record -> Server IP
# - agritech.jalusitech.co.za -> A record -> Server IP
#
# Configuration:
# 1. The script will automatically replace IP_ADDRESS with the instance IP address
# 2. Port numbers can be adjusted if services run on different ports
# 3. Each subdomain has its own server block with dedicated routing
# 4. Static and media file paths can be customized per subdomain if needed
# 5. Health check endpoints use the same port as the main service
