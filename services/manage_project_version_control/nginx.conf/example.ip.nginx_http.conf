# Multi-Domain Nginx Configuration
# HTTP-only configuration
# Supports multiple server_name entries routing to different services

# Global settings
gzip on;
gzip_vary on;
gzip_min_length 1024;
gzip_proxied any;
gzip_comp_level 6;
gzip_types
    text/plain
    text/css
    text/xml
    text/javascript
    application/json
    application/javascript
    application/xml+rss
    application/atom+xml
    image/svg+xml;

# ============================================================================
# Server Block 4: IP Address Access
# Replace IP_ADDRESS with your actual server IP address
# This block handles direct IP address access (e.g., http://13.246.77.68)
# ============================================================================
server {
    listen 80;
    server_name 13.247.188.227;

    # Allow larger uploads through the proxy
    client_max_body_size 500M;

    # Option 1: Route to web service (default)
    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Serve static files
    location /static/ {
        alias /var/www/html/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Serve media files
    location /media/ {
        alias /var/www/html/mediafiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://127.0.0.1:5000/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

# ============================================================================
# Default Server Block: Catch-all for unmatched domains
# This handles requests that don't match any server_name above
# ============================================================================
server {
    listen 80 default_server;
    server_name _;

    # Allow larger uploads through the proxy
    client_max_body_size 500M;

    # Default service at root path
    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://web-service:5000/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

# ============================================================================
# Configuration Notes:
# ============================================================================
# 1. Replace example1.com, example2.com, example3.com with your actual domains
# 2. Replace web-service, api-service, service3 with your actual Docker service names
# 3. Replace IP_ADDRESS in Server Block 4 with your actual server IP address
# 4. Adjust port numbers (5000, 8000, 3000) to match your service ports
# 5. Add or remove server blocks as needed for additional domains/services
# 6. Each server block can have different routing rules and service configurations
# 7. Server Block 4 handles direct IP address access (e.g., http://13.246.77.68)
# 8. The default_server block handles requests that don't match any server_name
# 9. For IP address access, you can uncomment the /api/ location block in Server Block 4
#    to route API requests to a different service
# ============================================================================
