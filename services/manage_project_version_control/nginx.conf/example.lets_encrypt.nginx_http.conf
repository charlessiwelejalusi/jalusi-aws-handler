# Multi-Domain Nginx Configuration for Let's Encrypt SSL Setup
# HTTP-only configuration that facilitates Let's Encrypt certificate generation
# This configuration should be used BEFORE SSL certificates are obtained
# After SSL setup, switch to nginx_https.conf

# Global settings
gzip on;
gzip_vary on;
gzip_min_length 1024;
gzip_proxied any;
gzip_comp_level 6;
gzip_types
    text/plain
    text/css
    text/xml
    text/javascript
    application/json
    application/javascript
    application/xml+rss
    application/atom+xml
    image/svg+xml;

# ============================================================================
# Server Block 1: Web Application Domain - Let's Encrypt Setup
# Replace example1.com with your actual domain
# ============================================================================
server {
    listen 80;
    server_name example1.com www.example1.com;

    # Allow larger uploads through the proxy
    client_max_body_size 500M;

    # Serve ACME HTTP-01 challenges from shared webroot for Let's Encrypt
    # This location MUST be present for Let's Encrypt to verify domain ownership
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
        default_type "text/plain";
        try_files $uri =404;
        access_log off;
    }

    # Web Application at root path (temporary, for Let's Encrypt setup)
    # After SSL is configured, this will redirect to HTTPS
    location / {
        proxy_pass http://web-service:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://web-service:5000/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

