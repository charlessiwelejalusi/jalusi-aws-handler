# ============================================================================
# Configuration Notes for Let's Encrypt Setup:
# ============================================================================
# 1. Replace example1.com, example2.com, example3.com with your actual domains
# 2. Replace web-service, api-service, service3 with your actual Docker service names
# 3. Replace IP_ADDRESS in Server Block 4 with your actual server IP address
# 4. Ensure /var/www/certbot directory exists and is writable by nginx
# 5. This configuration allows Let's Encrypt to verify domain ownership via HTTP-01 challenge
# 6. After obtaining SSL certificates, switch to nginx_https.conf
# 7. To obtain certificates, run:
#    certbot certonly --webroot -w /var/www/certbot -d example1.com -d www.example1.com
#    certbot certonly --webroot -w /var/www/certbot -d example2.com -d www.example2.com -d api.example2.com
#    certbot certonly --webroot -w /var/www/certbot -d example3.com -d www.example3.com
# 8. Each domain needs its own certificate, or use a wildcard certificate
# 9. After certificates are obtained, update nginx_https.conf with certificate paths
# ============================================================================
